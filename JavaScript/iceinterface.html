<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <!-- Physics for A-Frame VR -->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.2/dist/aframe-physics-system.js"></script>
    <script src="js/Ice/Ice.min.js"></script>
    <script src="js/Ice/Glacier2.min.js"></script>
    <script src="js/Ice/motors.js"></script>
    <script src="js/Ice/containers.js"></script>
    <script src="js/Ice/exceptions.js"></script>
    <script src="js/Ice/datetime.js"></script>
    <script src="js/Ice/common.js"></script>
    <script src="js/Ice/image.js"></script>
    <script src="js/Ice/camera.js"></script>
    <script src="js/js-interface/spectatorComponent.js"></script>
    <script src="js/Ice/iceInterfaces.js"></script>
    <!-- To use ROS/ICE change main to rosTeleop.js-->
    <script src="js/Ice/main.js"></script>

  </head>
  <body>
    <table style="border-style:solid;">
      <tr>
        <th><h1>Scene</h1></th>
        <th><h1>Camera Robot</h1></th>
      </tr>
      <tr>
        <td style="border-style:solid;">
          <div style="height:600px; width:800px;">

            <a-scene stats embedded physics="debug: true" inspector="url: https://aframe.io/releases/0.4.0/aframe-inspector.min.js">

                <a-assets>
                    <img id="sky" src="assets/textures/sky.png">
                    <a-asset-item id="model-pibot" src="assets/models/jrobotF.dae"></a-asset-item>
                    <img id="ground" src="assets/textures/ground_text.jpg">
                </a-assets>

                <!-- Pibot -->
                <a-entity dynamic-body id="a-pibot" collada-model="#model-pibot" scale="20 20 20" rotation="0 180 0">
                    <a-entity id="secondaryCamera" position="0 0 0" rotation="-20 -90 0">
                      <a-camera spectator="canvas:#spectatorDiv;" position="0 0.03 -0.01" active="false" wasd-controls-enabled="false" look-controls-enabled="false"></a-camera>
                    </a-entity>
                </a-entity>

                <a-box dynamic-body="mass:10000" position="5 0.6 0" rotation="0 45 0" color="#4CC3D9"></a-box>


                <!-- Scenario -->
                <a-plane static-body position="0 0 0" rotation="-90 0 0" width="100" height="100" repeat="4 4" src="#ground"></a-plane>

                <!-- Illumination -->
                <a-light type="ambient" color="grey"></a-light>
                <a-light type="point" intensity="2" position="-2 2 4"></a-light>

                <!-- Sky -->
                <a-sky src="#sky"></a-sky>


                <a-entity id="primaryCamera" position="0 4 3.8" rotation="-45 0 0">
                    <a-camera></a-camera>
                </a-entity>

            </a-scene>

          </div>
        </td>
        <td style="border-style:solid;">
          <div id="spectatorDiv" style="height:200px; width:350px;"></div>
        </td>
      </tr>
    </table>
  </body>
</html>
